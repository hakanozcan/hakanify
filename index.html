<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakanify</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!--Song Image-->
      <div class="img-container">
        <img src="img/jazzy-hip-hop-boom-bap-music-unlimited.jpg" alt="Cover" />
      </div>
      <!--Song Info-->
      <h2 id="title">Jazzy Hip Hop</h2>
      <h3 id="artist">Music Unlimited</h3>
      <audio src="music/jazzy-hip-hop-boom-bap-music-unlimited.mp3"></audio>
      <!--Progress Bar-->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">1:17</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!--Controls-->

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
